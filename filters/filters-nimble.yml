Version: 1.0-nimble
# EXTENSION of filters.yaml for HPE Nimble Storage
# This file only overrides vendor-specific parts.

lld:
  include_roots:
    - ".1.3.6.1.4.1.37447.1"
  exact_names:
    - volName
    - volSizeLow
    - volSizeHigh
    - volUsageLow
    - volUsageHigh
    - volReserveLow
    - volReserveHigh
    - volOnline
    - volNumConnections
    - volIoWriteLatency
    - volDiskVolBytesUsed
    - volDiskSnapBytesUsed
  exclude_roots:

vendor:
  # Vendor-specific regex (can be extended in filters.yaml)
  regex: "(disk|hdd|ssd|raid|array|lun|volume|pool|storage|psu|power|watt|volt|voltage|current|amps?|temp|temperature|thermal|fan|rpm|status|state|health|error|fail|failed|fault|alarm|alert|critical)"

