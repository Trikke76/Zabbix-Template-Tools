Version: 1.2-qnap

# QNAP-specific extension on top of filters.yaml

lld:
    # New: exact MIB names â€“ must match *label* exactly
  exact_names:
    - HdSmartInfo
    - HdCapacity
    - HdTemperature
    - HdTemperature


  # QNAP vendor trees die we voor LLD interessant vinden
  include_roots:
    - ".1.3.6.1.4.1.24681"      # QNAP NAS-MIB root
    - ".1.3.6.1.4.1.55062"      # QNAP QTS enterprise root (sysObjectID)

  # QNAP-tabellen die we bijna nooit willen als LLD (rommel / directory-structuren)
  exclude_roots:
    # QNAP NAS-MIB: directory-like storageSystem/confSystem trees
    - ".1.3.6.1.4.1.24681.1.3.9.1"
    - ".1.3.6.1.4.1.24681.1.4.1.1.1"
    - ".1.3.6.1.4.1.24681.1.4.1.1.2"
    - ".1.3.6.1.4.1.24681.1.4.1.1.3"
    - ".1.3.6.1.4.1.24681.1.4.1.1.4"
    - ".1.3.6.1.4.1.24681.1.4.1.1.5"
    - ".1.3.6.1.4.1.24681.1.2.17.1"
    - ".1.3.6.1.4.1.55062.1.10.5.1"
    - ".1.3.6.1.4.1.55062.1.10.9.1"
    - ".1.3.6.1.4.1.55062.1.10.34.1"
    - ".1.3.6.1.4.1.55062.1.15.1.1"

    # QNAP 55062 junk tables
    - ".1.3.6.1.4.1.55062.1.10.2.1"
    - ".1.3.6.1.4.1.55062.1.10.3.1"
    - ".1.3.6.1.2.1.25.3.6.1"


