Version: 1.0-cisco

# EXTENSION of filters.yaml for ciscoSystems
# This file only overrides vendor-specific parts.

lld:
  include_roots:
    - .1.3.6.1.4.1.9

  exact_names: []

  exclude_roots: []

vendor:
