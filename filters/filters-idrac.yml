Version: 1.0-idrac

# EXTENSIE op filters.yaml voor Dell iDRAC:
# - generieke vendor regex blijft gelden
# - we pushen health/overall status OIDs wat harder

lld:
  exact_names:
    - globalSystemStatus
    - globalStorageStatus
    - systemPowerState
    # je kan hier later nog namen aan toevoegen uit IDRAC-MIB-SMIv2

  include_roots:
    - ".1.3.6.1.4.1.674.10892.5.2"   # statusGroup (globalSystemStatus, globalStorageStatus, systemPowerState, ...)
    - ".1.3.6.1.4.1.674.10892.5.4"   # systemDetailsGroup (diverse tabelletjes over hardware)
    - ".1.3.6.1.4.1.674.10892.5.5"   # storageDetailsGroup (disks/RAID via iDRAC)

