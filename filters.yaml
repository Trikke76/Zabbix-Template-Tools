# Version 1.0
mib2:
  # ORIGINAL scalar filter – unchanged, because it's excellent
  regex: >
    (
      # ---------- System Identification ----------
      sysDescr|sysObjectID|sysName|sysLocation|sysContact|
      vendor|manufacturer|model|hardware|

      # ---------- Interfaces: Traffic ----------
      ifInOctets|ifOutOctets|
      ifHCInOctets|ifHCOutOctets|
      ifInUcastPkts|ifOutUcastPkts|
      ifInNUcastPkts|ifOutNUcastPkts|
      ifInMulticastPkts|ifOutMulticastPkts|
      ifInBroadcastPkts|ifOutBroadcastPkts|
      ifSpeed|ifHighSpeed|

      # ---------- Interfaces: Errors & Discards ----------
      ifInErrors|ifOutErrors|
      ifInDiscards|ifOutDiscards|
      ifInUnknownProtos|

      # ---------- VLAN / Bridging ----------
      dot1dBasePort|
      dot1dTpFdbPort|
      dot1qVlanFdbId|
      dot1qVlanStaticName|
      dot1qPortVlanEntry|
      dot1qPvid|

      # ---------- Host Resources ----------
      hrProcessorLoad|
      hrStorageUsed|hrStorageSize|hrStorageDescr|
      hrMemorySize|

      # ---------- Uptime ----------
      sysUpTime
    )

vendor:
  # ORIGINAL vendor scalar filter – unchanged
  regex: >
    (
      temp|temperature|thermal|
      fan|rpm|
      psu|ps|power|watt|volt|voltage|current|amps|
      cpu|processor|load|usage|util|
      mem|memory|swap|
      disk|hdd|ssd|raid|array|lun|volume|pool|storage|
      net|nic|link|throughput|bandwidth|speed|
      error|errors|fail|failed|fault|
      status|state|health|ok|
      alarm|alert|warning|critical|
      ups|battery|runtime|charge|
      toner|ink|drum|tray|paper|jam
    )

lld:
  # What tables we want to always include
  include_roots:
    - ".1.3.6.1.2.1.2.2"          # ifTable
    - ".1.3.6.1.2.1.31.1.1"       # ifXTable
    - ".1.3.6.1.4.1.24681"        # QNAP
    # Add more vendor roots as needed

  # What tables we ALWAYS exclude
  exclude_roots:
    - ".1.3.6.1.2.1.4.21"         # ipRouteTable
    - ".1.3.6.1.2.1.4.24"         # ipCidrRouteTable
    - ".1.3.6.1.2.1.4.22"         # arpTable
    - ".1.3.6.1.2.1.6.13"         # tcpConnectionTable

  # Columns that decide if a table is "useful"
  regex: >
    (
      # Interface useful metrics
      ifHCInOctets|ifHCOutOctets|
      ifInDiscards|ifOutDiscards|
      ifHighSpeed|ifSpeed|
      ifOperStatus|ifAdminStatus|
      ifType|

      # VLAN/bridge (LLD only)
      dot1qVlan|dot1qVlanStaticName|dot1qVlanFdbId|
      dot1dTpFdbPort|

      # Environmental / sensors
      BattPacks|Battery|
      Sensor|
      Humidity|
      temperature|temp|
      voltage|volt|
      Status
    )

